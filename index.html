<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>js-graphic-designer</title>
        <meta name="description" content="Let your users design their own graphics on your website">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
        .item-settings {
            display: none;
        }
        .item-selected .item-settings {
            display: block;
        }
        </style>
    </head>
    <body>
        <!--[if lt IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <h1>This is a Demo for js-graphic-designer</h1>

        <div id="designer"></div>

        <p>
            <button id="background-color">Choose Background</button>
            <button id="image-upload">Upload Image</button>

            <select id="type-select">
                <option value="first-product" data-width="600" data-height="400">First Product</option>
            </select>

            <button id="preview">Preview</button>
        </p>

        <p class="item-settings">
            <span>Item Settings:</span>
            <button id="to-back">Move to Back</button>
            <button id="to-front">Move to Front</button>
            <button id="destroy">Delete</button>
        </p>


        <script src="graphicDesigner.min.js"></script>
        <script>

            window.graphicDesigner({
                element: '#designer',
                unit: 'mm',
                dpi: 250,
                width: 60,
                height: 20
            })
            .cache()
            .imageUpload({
                element: '#image-upload',
                dropBodyClass: 'image-drop'
            })
            .deleteButton({
                element: '#destroy',
                confirmText: 'Are you sure you want to delete the selected element?'
            })
            .zIndexUpdate({
                toBack: '#to-back',
                toFront: '#to-front'
            })
            .ready();

        </script>

</html>
