<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>js-graphic-designer</title>
        <meta name="description" content="Let your users design their own graphics on your website">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            .item {
                cursor: pointer;
            }
            .item-settings, .text-settings {
                display: none;
            }
            .item-selected .item-settings, .text-selected .text-settings {
                display: block;
            }
            #background-color {
                width: 100px;
                height: 100px;
            }
            .selected {
                outline: 1px solid #f00;
                cursor: move;
            }
            .text-font {
                cursor: pointer;
            }
            .preview-ready #preview {
                background: white;
                border: 2px solid red;
                border-radius: 2px;
                outline: none;
            }
            svg {
                -moz-transition: width 0.4s ease-out, height 0.4s ease-out;
                -webkit-transition: width 0.4s ease-out, height 0.4s ease-out;
                -o-transition: width 0.4s ease-out, height 0.4s ease-out;
                -ms-transition: width 0.4s ease-out, height 0.4s ease-out;
                transition: width 0.4s ease-out, height 0.4s ease-out;
            }

        </style>
    </head>
    <body>
        <!--[if lt IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <h1>This is a Demo for js-graphic-designer</h1>

        <div id="designer"></div>

        <div>
            <button id="image-upload">Upload Image</button>

            <select id="type-select">
                <option value="first-product" data-width="60" data-height="20">First Product</option>
                <option value="next-product" data-width="50" data-height="20">Next Product</option>
                <option value="another-product" data-width="40" data-height="40">Another Product</option>

            </select>

            <button id="preview">Preview</button>
            <button id="create-text">Create Text</button>
        </div>

        <div>
            <h3>Background</h3>
            <div id="background-color"></div>
        </div>

        <div class="item-settings">
            <h3>Item Settings</h3>
            <button id="to-back">Move to Back</button>
            <button id="to-front">Move to Front</button>
            <button id="destroy">Delete</button>
        </div>

        <div class="text-settings">
            <h3>Text Settings</h3>
            <input id="text-input" type="text" placeholder="Insert Some Text">
            <div id="text-color" style="margin-top: 10px"></div>
            <ul>
                <li class="text-font" data-font="'Helvetica Neue',Helvetica,Arial,sans-serif" style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif">Helvetica</li>
                <li class="text-font" data-font="'Brush Script MT',cursive" style="font-family: 'Brush Script MT',cursive">Brush Script MT</li>
                <li class="text-font" data-font="Papyrus,fantasy" style="font-family: Papyrus,fantasy">Papyrus</li>
                <li class="text-font" data-font="Copperplate,'Copperplate Gothic Light',fantasy" style="font-family: Copperplate,'Copperplate Gothic Light',fantasy">Copperplate</li>
                <li class="text-font" data-font="'Lucida Sans Typewriter','Lucida Console',monaco,'Bitstream Vera Sans Mono',monospace" style="font-family: 'Lucida Sans Typewriter','Lucida Console',monaco,'Bitstream Vera Sans Mono',monospace">Lucida Sans Typewriter</li>
                <li class="text-font" data-font="Palatino,'Palatino Linotype','Palatino LT STD','Book Antiqua',Georgia,serif" style="font-family: Palatino,'Palatino Linotype','Palatino LT STD','Book Antiqua',Georgia,serif">Palatino</li>
                <li class="text-font" data-font="Optima,Segoe,'Segoe UI',Candara,Calibri,Arial,sans-serif" style="font-family: Optima,Segoe,'Segoe UI',Candara,Calibri,Arial,sans-serif">Optima</li>
                <li class="text-font" data-font="Verdana,Geneva,sans-serif" style="font-family: Verdana,Geneva,sans-serif">Verdana</li>
                <li class="text-font" data-font="'Arial Narrow',Arial,sans-serif" style="font-family: 'Arial Narrow',Arial,sans-serif">Arial Narrow</li>
                <li class="text-font" data-font="'Arial Rounded MT Bold','Helvetica Rounded',Arial,sans-serif" style="font-family: 'Arial Rounded MT Bold','Helvetica Rounded',Arial,sans-serif">Arial Rounded MT Bold</li>
                <li class="text-font" data-font="'Gill Sans','Gill Sans MT',Calibri,sans-serif" style="font-family: 'Gill Sans','Gill Sans MT',Calibri,sans-serif">Gill Sans</li>
            </ul>
        </div>


        <script src="graphicDesigner.min.js"></script>
        <script>

            window.designer = window.graphicDesigner({
                element: '#designer',
                unit: 'mm',
                dpi: 250,
                width: 60,
                height: 20
            })
            .cache()
            .backgroundColorPicker({
                element: '#background-color',
                image: 'colorpicker.png'
            })
            .sizeSelect({
                element: '#type-select'
            })
            .imageUpload({
                element: '#image-upload',
                dropBodyClass: 'image-drop'
            })
            .textInput({
                createButton: '#create-text',
                input: '#text-input',
                colorPicker: '#text-color',
                colorImage: 'colorpicker.png'
            })
            .deleteButton({
                element: '#destroy',
                confirmText: 'Are you sure you want to delete the selected element?'
            })
            .zIndexUpdate({
                toBack: '#to-back',
                toFront: '#to-front'
            })
            .scaling({
                image: 'images/scale.svg'
            })
            .rotating({
                image: 'images/rotate.png'
            })
            .preview({
                element: '#preview'
            })
            .ready();

        </script>

    </body>
</html>
